<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Workout Manager</title>
        <link rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}/css/style.css"/>
    </head>
    <body>
        <div align="center">
            <h1>Workouts</h1>
            <table align="center">
                <tr>
                    <td th:each="workout : ${workouts}" th:style="@{'width: 100px; height: 100px; border: solid 1px aquamarine; text-align: center;'}">
                        <a th:href="@{'http://localhost:8080/workout/' + ${workout.id}}">
                            <div th:style="@{'width: 100px; height: 100px; background-color: aliceblue;'}">
                                <span th:text="${workout.name}"></span>
                            </div>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
