<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Workout Manager</title>
        <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
        <script type="text/javascript">
            var pressed = '';
            document.addEventListener('keydown', function (event) {
//                pressed += event.key;
                if (event.key === 'Enter') {
                    document.getElementById('onEnterForm').submit();
                }
            });
            
            function fireTimer () {
                var start = new Date();
                var end = new Date();
                end.setTime(start.getTime() + 30000);
                
                var seconds = Math.floor((end - start) / 1000);
                var minutes = Math.floor(seconds / 60);
                var hours = Math.floor(minutes / 60);
                
                setTimerExterior(hours, minutes, seconds);
                
                function tick () {
                    if (seconds === 0) {
                        if (minutes === 0) {
                            if (hours === 0) {
                                stepOffTimeout(timerId);
                            } else {
                                hours--;
                                minutes = 59;
                                seconds = 59;
                            }
                        } else {
                            minutes--;
                            seconds = 59;
                        }
                    } else {
                        seconds--;
                    }
                    setTimerExterior(hours, minutes, seconds);
                }
                
                timerId = setInterval(tick, 1000);
            }
            
            function setTimerExterior (hours, minutes, seconds) {
                var timer = document.getElementById('timer');
                timer.innerHTML = (10 > hours ? "0" : "") + hours + ":" + (10 > minutes ? "0" : "") + minutes + ":" + (10 > seconds ? "0" : "") + seconds;
            }
            
            function stepOffTimeout (timerId) {
                document.getElementById('onEnterForm').submit();
                clearInterval(timerId);
            }
        </script>
    </head>
    <body>
        <div align="center">
            <h1 th:text="${workout.name}"></h1>
            <table align="center">
                <tr>
                    <td th:each="exercise : ${workout.exercises}" th:class="${exercise.styleClass}">
                        <span th:text="${exercise.name}"/>
                    </td>
                </tr>
                <tr>
                    <td th:each="exercise : ${workout.exercises}" th:class="@{${exercise.styleClass} + 'Underline'}"></td>
                </tr>
            </table>
            <div style="height: 30px;"></div>
            <div th:if="${exercise != null}">
                <h2 th:text="${exercise.name}">Exercise</h2>
                <table>
                    <tr>
                        <td th:style="@{'width: 150px; height: 50px; border: solid 1px aquamarine; text-align: left;'}">Sets</td>
                        <td th:each="repeat : ${exercise.repeats}" th:style="@{'width: 50px; height: 50px; border: solid 1px aquamarine; text-align: center;'}">
                            <span th:text="${repeat.need}"/>
                        </td>
                    </tr>
                    <tr>
                        <td th:style="@{'width: 150px; height: 50px; border: solid 1px aquamarine; text-align: left;'}">Accomplished</td>
                        <td th:each="repeat : ${exercise.repeats}" th:style="@{'width: 50px; height: 50px; border: solid 1px aquamarine; text-align: center;'}">
                            <span th:text="${repeat.done}"/>
                        </td>
                    </tr>
                </table>
            </div>
            <form action="#" th:action="@{'/workout/' + ${workout.id}}" th:object="${repeat}" method="post">
                <div th:if="${repeat == null}">
                    <button type="submit" name="action" th:value="@{proceedAction}" style="width: 200px; height: 150px; font-size: 30px;">
                        <span th:text="${buttonName}"/>
                    </button>
                </div>
                <div style="height: 30px;"></div>
                <div th:if="${state.name == 'TRAINING'}">
                    <div th:if="${repeat != null}">
                        <table>
                            <tr>
                                <td th:each="i : ${#numbers.sequence(0, repeat.need)}">
                                    <button type="submit" name="action" th:value="${i}" style="width: 50px; height: 40px; font-size: 30px;">
                                        <span th:text="${i}"/>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div th:if="${state.name == 'RECOVERY'}">
                    <h2>Recovery Time</h2>
                    <div id="timer" style="font-size: 40px;"></div>
                    <script type="text/javascript">
                        window.onload = function () {
                            fireTimer();
                        };
                    </script>
                </div>
            </form>
            <form id="onEnterForm" th:action="@{'/workout/' + ${workout.id}}" method="post"></form>
        </div>
    </body>
</html>
